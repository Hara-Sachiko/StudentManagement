<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>フリガナ</th>
    <th>ニックネーム</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${students}">
    <td th:text="${studentDetail.student.id}"></td>

    <!-- 名前（リンク） -->
    <td>
      <a th:href="@{/student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.fullName}">山田太郎</a>
    </td>

    <!-- フリガナ -->
    <td th:text="${studentDetail.student.furigana}">ヤマダタロウ</td>

    <td th:text="${studentDetail.student.nickname}">たろちゃん</td>
    <td th:text="${studentDetail.student.region}">東京</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}" />
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
