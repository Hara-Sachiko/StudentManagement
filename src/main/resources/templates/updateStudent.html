<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>

<h1>受講生詳細</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <!-- 学生ID -->
  <input type="hidden" th:field="*{student.id}"/>

  <div>
    <label>名前：</label>
    <input type="text" th:field="*{student.fullName}" />
  </div>

  <div>
    <label>フリガナ：</label>
    <input type="text" th:field="*{student.furigana}" />
  </div>

  <div>
    <label>ニックネーム：</label>
    <input type="text" th:field="*{student.nickname}" />
  </div>

  <div>
    <label>地域：</label>
    <input type="text" th:field="*{student.region}" />
  </div>

  <div>
    <label>年齢：</label>
    <input type="number" th:field="*{student.age}" />
  </div>

  <div>
    <label>性別：</label>
    <select th:field="*{student.gender}">
      <option value="">選択してください</option>
      <option value="男"  th:selected="${studentDetail.student.gender == '男'}">男性</option>
      <option value="女"  th:selected="${studentDetail.student.gender == '女'}">女性</option>
      <option value="その他" th:selected="${studentDetail.student.gender == 'その他'}">その他</option>
    </select>
  </div>

  <div>
    <label>備考：</label>
    <input type="text" th:field="*{student.remark}" />
  </div>

  <div>
    <label>キャンセル：</label>
    <input type="checkbox" th:field="*{student.deleted}" />
  </div>

  <hr>

  <h2>受講コース</h2>

  <table border="1">
    <thead>
    <tr>
      <th>コース名</th>
      <th>開始日</th>
      <th>終了日</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="course, iter : *{studentCourses}">
      <!-- コースID -->
      <input type="hidden" th:field="*{studentCourses[__${iter.index}__].id}" />

      <td>
        <input type="text" th:field="*{studentCourses[__${iter.index}__].courseName}" />
      </td>

      <td>
        <input type="date" th:field="*{studentCourses[__${iter.index}__].courseStartAt}" />
      </td>

      <td>
        <input type="date" th:field="*{studentCourses[__${iter.index}__].courseEndAt}" />
      </td>
    </tr>
    </tbody>

  </table>

  <br>
  <button type="submit">更新</button>
</form>

</body>
</html>
